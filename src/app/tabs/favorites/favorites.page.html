<ion-header>
  <ion-toolbar>
    <ion-title>Bookmarks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="listings" approxItemHeight="320px">
    <ion-item-sliding *virtualItem="let item">

      <ion-item-options side="end">
        <ion-item-option style="min-width: 50px;" color="danger" (click)="onDelete(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item button="true" (click)="openListing(item)">
        <ion-thumbnail slot="start">
          <img src="http://localhost:3000/assets/mac.jpg">
        </ion-thumbnail>
        <ion-label style="margin-left: 10px;">
          <ion-text><h3>{{item.title}}</h3></ion-text>
          <p>{{item.price || '-'}}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-virtual-scroll>

</ion-content>
