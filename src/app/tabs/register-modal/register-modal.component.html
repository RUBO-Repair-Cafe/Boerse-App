<ion-header>
  <ion-toolbar>

    <ion-title>Register</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">Close</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>

      <ion-row>
        <ion-col>
          <form>
            <ion-item class="required">
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item class="required">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

            <ion-item class="required">
              <ion-label position="floating">Firstname</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item class="required">
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input type="tel"></ion-input>
            </ion-item>

            <ion-row class="ion-justify-content-end ion-padding-top">
              <ion-button fill="clear">Register</ion-button>
            </ion-row>
          </form>

        </ion-col>
      </ion-row>

    </ion-grid>
</ion-content>
