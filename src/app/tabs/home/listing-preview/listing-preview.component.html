<ion-card button="true" (click)="openListing()">
  <ion-card-header>
    <ion-slides pager="true">
      <ion-slide>
        <img src="http://localhost:3000/assets/mac.jpg">
      </ion-slide>
      <ion-slide>
        <img src="http://localhost:3000/assets/mac2.jpg">
      </ion-slide>
    </ion-slides>
    <ion-card-title>{{listingData.title || '-'}}</ion-card-title>
    <ion-card-subtitle>
      <span>{{listingData.price || '-'}}</span>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
